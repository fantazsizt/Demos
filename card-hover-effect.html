<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        .cd_text {
            position: absolute;
            bottom: -100%;
            z-index: 0;
            
            background: #db6969da;
            transition: .5s;
        }
        .card:hover .cd_text{
            bottom: 0;
        }

    </style>
</head>

<body>
    <div class="container p-3">
        <div class="card overflow-hidden" style="width: 400px;">
            <img src="https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126088.jpg?w=2000"
                alt="..." class="card-img-top">
            <div class="card-body m-0 p-0">
                <div class="cd_text p-3">
                    <h5 class="card-title">Card Title</h5>
                    <p class="card-text text-justify">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                        Asperiores,

                    </p>
                    <a href="#" class="btn btn-primary">See more...</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
